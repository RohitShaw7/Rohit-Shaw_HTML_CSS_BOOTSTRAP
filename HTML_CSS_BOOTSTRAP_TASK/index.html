<!DOCTYPE html>
<html>
<head>
    <title>TASK HTML CSS BOOTSTRAP by Rohit Shaw</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="row" id="color">    
        <div class="col-md-12">
            <img src="images/21195.png" class="img">
            <div id="first">
                Sign in
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div style="max-width:400px;margin:auto"> 
                    <div class="input-icons"> 
                        <i class="fa fa-envelope-o fa-sm icon"></i> 
                        <input class="input-field" type="text" placeholder="mail@gmail.com"> 
                    </div> 
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div style="max-width:400px;margin:auto"> 
                    <div class="input-icons"> 
                        <i class="fa fa-unlock-alt fa-lg icon"></i> 
                        <input class="input-field" type="text" placeholder="password"> 
                    </div> 
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="max-width:400px;margin:auto">
                <button type="button" class="btn btn-info btn-lg btn-block" id="color">SIGN IN</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div style="max-width:400px;margin:auto">
            <div class="col-md-6">
                <a href=# id="fyp">Forgot your password?</a>
            </div>
            <div class="col-md-6">
                <a href=#  id="reg">Register!</a>
            </div>
        </div>
    </div>  
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-5 hr">
        </div>
        <div class="col-md-2">
            <h2 class="h2">OR</h2>
        </div>
        <div class="col-md-5 hr">
        </div> 
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="max-width:400px;margin:auto">
                <button type="button" class="fa fa-facebook btn-lg btn-block" id="fbcolor"></button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="max-width:400px;margin:auto">
                <button type="button" class="fa fa-google btn-lg btn-block" id="googlecolor"></button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="max-width:400px;margin:auto">
                <button type="button" class="btn-lg btn-block" id="epamlogin">< EPAM LOGIN ></button>
            </div>
        </div>
    </div>
</body>
</html>
